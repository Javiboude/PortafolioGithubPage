<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Javier</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Encabezado principal de una pagina-->
    <header class="header">
        <!-- Se utiliza para crear vinculos a traves de enlaces, junto al css podemos decorarlos mas-->
        <a href="#home" class="logo">
            <!--Se utiliza para aplicarle estilos a una parte del texto-->
            Javier <span>Boudere</span>
        </a>
        
        <!--Se utiliza para escribir texto en cursiva o iconos, en este caso utilizamos boxIcons para hacer referencia y utilizar el icono-->
        <i class="bx bx-menu" id="menu-icon"></i>

        <!--Etiqueta utilizada para agrupar una seccion de enlaces, solo cuando son los as importantes-->
        <nav class="navbar">
            <!--Crearemos vinculos gracias a los <a> -->
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#sevices">Services</a>
            <a href="#projects">Projects</a>
            <a href="#cotact">Contact</a>
        </nav>

        <!--Creamos un botton, combinado con el css le podras dar estilo-->
        <button class="gradient-button">Contact Me
        </button>
    </header>

    <script> src="script.js"</script>
</body>
</html>
